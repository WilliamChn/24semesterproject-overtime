<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverTime - Sign Up</title>
    <link rel="stylesheet" href="signStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="navbar">
    <a href="../">OVERTIME</a>
</div>
<div class="signup-container">
    <div class="signup-header">
        <h1>Join your fitness journey!</h1>
    </div>
    <div class="signup-form">
        <!-- Note the form now only has the action attribute pointing to the PHP script -->
        <form id="signupForm" action="signup.php" method="post">
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <input type="submit" value="Sign Up">
        </form>
        <a href="../Login_Page/login.html">Already have an account? Log in here.</a>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', handleSignUp);

    function handleSignUp(event) {
        event.preventDefault();
        var formData = new FormData(event.target);

        axios.post('signup.php', formData)
            .then(function (response) {
                if (response.data.success) {
                    window.location.href = '../Profile_Page/index.html'; // Redirect on success
                } else {
                    alert('Signup failed: ' + response.data.error); // Alert or handle error message
                }
            })
            .catch(function (error) {
                console.error(error);
            });
    }
</script>

</body>
</html>
