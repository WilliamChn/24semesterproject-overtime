<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverTime - Sign Up</title>
    <link rel="stylesheet" href="signStyle.css"> <!-- Make sure the CSS file path is correct -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <form id="signupForm" action="signup.php" method="post" onsubmit="handleSignUp(event)">

</head>
<body>
<div class="navbar">
    <a href="../">OVERTIME</a>

</div>
<div class="signup-container">
    <div class="signup-header">
        <h1>Join your fitness journey!</h1>
    </div>
    <div class="signup-form">
        <form action="signup.php" method="post"> <!-- You need to create a signup_script.php to handle the signup -->
            <input type="text" placeholder="Username" name="username" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" required>
            <input type="submit" value="Sign Up">
        </form>
        <a href="../Login_Page/login.html">Already have an account? Log in here.</a>
    </div>
</div>

<script>
    function handleSignUp(event) {
        // Prevent the default form submission
        event.preventDefault();
    
        // Get the form data
        var formData = new FormData(event.target);
    
        // Use Axios to send a POST request
        axios.post('signup.php', formData)
            .then(function (response) {
                console.log(response.data);
                // Handle success, perhaps redirect or show a success message
                // window.location.href = 'login.html'; // Redirect to login on success
            })
            .catch(function (error) {
                console.error(error);
                // Handle error, show error message to user
            });
    }
    </script>
    


</body>
</html>
