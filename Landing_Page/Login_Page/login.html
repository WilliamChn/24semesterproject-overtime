<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverTime - Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Make sure this path is correct -->
</head>
<body>
    <div class="navbar">
        <a href="../">OVERTIME</a>
    </div>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to your fitness journey!</h1>
        </div>
        <div class="login-form">
            <!-- The form points to join.php for processing -->
            <form action="join.php" method="post">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <!-- Add a "Remember Me" checkbox below the password field -->
                <div class="remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember Me</label>
                </div>
                <input type="submit" value="Login">
            </form>
            <a href="../Sign_Page/sign.html">Don't have an account? Sign up now!</a>
        </div>
    </div>
</body>
</html>
