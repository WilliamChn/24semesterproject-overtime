<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workout Log</title>

<style>
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #333;
    color: white;
  }
  .container {
    display: flex;
    justify-content: space-between;
    margin: 20px;
  }
  .workout-list, .add-entry {
    flex: 1;
    margin: 10px;
  }
  .workout-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f2f2f2;
  }
  .workout-item > span {
    flex: 1;

  }
  .workout-item > button {
    background-color: red;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    
  }
  .add-entry-button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  
  }
  .navbar {
    background-color: #ffffff; /* White background */
    overflow: hidden;
    padding: 10px 20px;
}

.navbar a {
    float: left;
    display: block;
    color: black; /* Black text color */
    text-align: center;
    padding: 12px;
    text-decoration: none;
    font-size: 18px; /* Larger font size */
}

.navbar a:hover {
    color: #777; /* Dark grey color on hover */
}

.navbar a:not(:first-child) {
    margin-left: 10px;
}

.navbar-right {
    float: right;
}
.header-image {
    background-image: url('workout.png'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    height: 150px; /* Adjust the height as needed */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000; /* black text color */
  }
  .workout-select, .workout-duration {
    flex: 1;
    margin-right: 10px;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: white;
  }

  .workout-duration {
    flex: 0 0 100px; /* Adjust the width as necessary */
  }

  .workout-duration-label {
    margin-right: 10px;
  }
  
</style>
</head>
<body>

  <div class="navbar">
    <a href="../index.html">OVERTIME</a>
    <div class="navbar-right">
        <a href="../Meal_Page/index.html">Log Meals</a>
        <a href="../Workout_Page/index.html">Log Workouts</a>
        <a href="../Profile_Page/index.html">Profile</a>
    </div>
</div>

<div class="header-image">
  <h1>WORKOUTS</h1>
</div>

<div class="container">
  <div class="workout-list">
    <div class="workout-item">
      
    </div>

    <!-- Place this inside the .container div, after .workout-list -->
<div class="add-entry">
  <button id="add-entry-button" class="add-entry-button">Add Entry</button>
</div>

</div>
  
</div>
<script>
  // Function to create a new workout entry
  // Function to create a new workout entry
function createWorkoutItem() {
  const workoutList = document.querySelector('.workout-list');
  const addEntryButton = document.querySelector('#add-entry-button'); // Get the add-entry button by ID
  const addEntryDiv = document.querySelector('.add-entry');
  
  

  // Create the workout item div
  const workoutItem = document.createElement('div');
  workoutItem.classList.add('workout-item');

  // Create the select dropdown
  const select = document.createElement('select');
  select.name = 'workouts';
  select.classList.add('workout-select');
  select.innerHTML = `
    <option value="squats">Squats</option>
    <option value="pull-ups">Pull-ups</option>
    <option value="sit-ups">Sit-ups</option>
    <!-- Add more workout options here -->
  `;

  // Create the duration label
  const durationLabel = document.createElement('span');
  durationLabel.classList.add('workout-duration-label');
  durationLabel.textContent = 'Duration:';

  // Create the duration input
  const durationInput = document.createElement('input');
  durationInput.type = 'number';
  durationInput.classList.add('workout-duration');
  durationInput.placeholder = 'Minutes';
  durationInput.min = '1';

  // Create the delete button
  // Create the delete button
const deleteButton = document.createElement('button');
deleteButton.textContent = 'x';
// Attach an event listener to the delete button
deleteButton.onclick = function() {
  // This will remove the workoutItem (the parent element of the delete button)
  workoutItem.remove();
};


  // Append everything to the workoutItem div
  workoutItem.appendChild(select);
  workoutItem.appendChild(durationLabel);
  workoutItem.appendChild(durationInput);
  workoutItem.appendChild(deleteButton);

  // Insert the new workoutItem just before the addEntryButton
  workoutList.insertBefore(workoutItem, addEntryDiv);
}

// Event listener for the Add Entry button
document.getElementById('add-entry-button').addEventListener('click', createWorkoutItem);

</script>

</body>
</html>
