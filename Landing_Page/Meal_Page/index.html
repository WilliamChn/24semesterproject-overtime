<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal Tracker</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("Meals.jpg"); /* Replace 'your-image-url.jpg' with the path to your image */
    background-size: cover; /* Ensures the image covers the entire body */
    background-position: center; /* Center the image within the body */
    font-family: 'Arial', sans-serif;
  }

  .container {
    padding: 20px; /* Add padding to the container */
    background: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background for better readability */
  }

  .navbar {
    padding: 10px; /* Add padding to the navbar */
  }

  .meal {
    padding: 15px; /* Add padding to each meal */
    margin-bottom: 10px; /* Add some space between each meal */
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="navbar">
      <a href="#home">OVERTIME</a>
    </div>
  </header>
  <section class="meals">
    <div class="meal">
      <h2>Breakfast</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
    <div class="meal">
      <h2>Lunch</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
    <div class="meal">
      <h2>Dinner</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
    <div class="meal">
      <h2>Snacks</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
  </section>
</div>
</body>
</html>
