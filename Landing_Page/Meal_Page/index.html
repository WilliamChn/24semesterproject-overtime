<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="navbar">
      <a href="#home">OVERTIME</a>
    </div>
  </header>
  <section class="meals">
    <div class="meal">
      <h2>Breakfast</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
    <div class="meal">
      <h2>Lunch</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
    <div class="meal">
      <h2>Dinner</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
    <div class="meal">
      <h2>Snacks</h2>
      <button class="add-food">Add Food</button>
      <button class="delete-entry">Delete Entry</button>
      <button class="Edit">Edit</button>
    </div>
  </section>
</div>
<!-- Link to your external JS file -->
<script src="script.js"></script>
</body>
</html>
